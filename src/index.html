<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
</head>
<body>
    <div class="main" id="main">
        <div class="title-score">
            <div>杀敌：<span id="killCount">0</span></div>
            <div>总分：<span id="totalScore">0</span> </div>
        </div>
        <div class="ctrl-part">
            <div class="title">一起来打飞机吧</div>
            <div class="btn">
                <div class='startBtn' id="startBtn">Start Game</div>
                <div class="exitBtn" id="exitBtn">Exits</div>
            </div>
        </div>
    </div>
</body>

</html>
